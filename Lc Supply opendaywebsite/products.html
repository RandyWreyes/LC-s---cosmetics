<body class="index-page">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <!-- Logo -->
      <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
        <img src="assets/img/logo.jpg" alt="">
        <h1 class="sitename">LC's Supply</h1>
      </a>

      <!-- Navbar -->
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="#Services">Other Pages</a></li>
        </ul>
        <i class="mobile-nav-toggle bi bi-list"></i>
      </nav>

    </div>
  </header>

  <!-- Main Content -->
  <main class="main">

    <!-- Home Section -->
    <section id="Home" class="hero section dark-background">
      <img src="assets/img/Menu/bck1.jpg" alt="" data-aos="fade-in">
      <div class="container">
        <div class="row justify-content-center text-center" data-aos="fade-up" data-aos-delay="100">
          <div class="col-xl-6 col-lg-8">
            <h2>LC's Nails & Cosmetics Supply</h2>
            <p>Radiate Elegance, Shine Forever✨</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Shop Section -->
    <section class="shop_section layout_padding">
      <div class="container">

        <!-- Category Filters -->
        <center>
          <div class="category-filters">
            <button onclick="filterProducts('all')">All</button>
            <button onclick="filterProducts('ring')">Rings</button>
            <button onclick="filterProducts('watch')">Watches</button>
            <button onclick="filterProducts('teddy-bear')">Teddy Bears</button>
            <button onclick="filterProducts('flower')">Flowers</button>
          </div>
        </center>

        <!-- Product Grid -->
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3" data-category="ring">
            <div class="box">
              <a href="">
                <div class="img-box">
                  <img src="assets/prod/1.jpg" alt="" height="300px" width="300px">
                </div>
                <div class="detail-box">
                  <h6>Nail Polish</h6>
                  <h6>Price <span>$10</span></h6>
                  <a href="assets/prod/1.jpg" data-gallery="portfolio-gallery-product" class="glightbox preview-link">
                    <i class="bi bi-zoom-in"></i>
                  </a>
                </div>
                <div class="new"><span>New</span></div>
              </a>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3" data-category="watch">
            <div class="box">
              <a href="">
                <div class="img-box">
                  <img src="assets/prod/2...jpg" alt="" height="300px" width="300px">
                </div>
                <div class="detail-box">
                  <h6>Nail Polish</h6>
                  <h6>Price <span>$10</span></h6>
                  <a href="assets/prod/2...jpg" data-gallery="portfolio-gallery-product" class="glightbox preview-link">
                    <i class="bi bi-zoom-in"></i>
                  </a>
                </div>
                <div class="new"><span>New</span></div>
              </a>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3" data-category="teddy-bear">
            <div class="box">
              <a href="">
                <div class="img-box">
                  <img src="assets/prod/3.jpg" alt="">
                </div>
                <div class="detail-box">
                  <h6>Teddy Bear</h6>
                  <h6>Price <span>$110</span></h6>
                  <a href="assets/prod/3.jpg" data-gallery="portfolio-gallery-product" class="glightbox preview-link">
                    <i class="bi bi-zoom-in"></i>
                  </a>
                </div>
                <div class="new"><span>New</span></div>
              </a>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3" data-category="flower">
            <div class="box">
              <a href="">
                <div class="img-box">
                  <img src="assets/prod/4.jpg" alt="">
                </div>
                <div class="detail-box">
                  <h6>Flower Bouquet</h6>
                  <h6>Price <span>$45</span></h6>
                  <a href="assets/prod/4.jpg" data-gallery="portfolio-gallery-product" class="glightbox preview-link">
                    <i class="bi bi-zoom-in"></i>
                  </a>
                </div>
                <div class="new"><span>New</span></div>
              </a>
            </div>
          </div>
        </div>

        <div class="btn-box">
          <a href="">View All Products</a>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact_section">
      <div class="container px-0">
        <div class="heading_container">
          <h2>Contact Us</h2>
        </div>
      </div>
      <div class="container container-bg">
        <div class="row">
          <div class="col-lg-7 col-md-6 px-0">
            <div class="map_container">
              <div class="map-responsive">
                <iframe src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Eiffel+Tower+Paris+France" width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%" allowfullscreen></iframe>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-5 px-0">
            <form action="#">
              <div><input type="text" placeholder="Name" /></div>
              <div><input type="email" placeholder="Email" /></div>
              <div><input type="text" placeholder="Phone" /></div>
              <div><input type="text" class="message-box" placeholder="Message" /></div>
              <div class="d-flex"><button>SEND</button></div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="copyright">
      <div class="container text-center">
        <p>© <span>Copyright</span> <strong class="px-1 sitename">SVR</strong> <span>All Rights Reserved</span></p>
      </div>
